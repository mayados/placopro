# .github/workflows/create-pr.yml
name: Create Pull Request

on:
  workflow_run:
    workflows: ["Auto Merge develop â†’ test"]
    types:
      - completed

permissions:
  contents: write

jobs:
  pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: test

      - uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: test
          title: "ðŸ”„ Merge `test` â†’ `main` (CI passed)"
          body: "All tests passed âœ…"
          draft: false
