# .github/workflows/create-pr.yml
name: Create Pull Request

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: test

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          base: main
          branch: test
          title: "ðŸ”„ Merge `test` â†’ `main` (Tests passed)"
          body: "CI tests passed âœ… â€” PR ready for review."
          draft: false
