name: Auto Merge develop -> test

on:
  push:
    branches:
      - develop

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          fetch-depth: 0
          
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Merge develop into test
        run: |
          git fetch origin
          git checkout test
          git merge origin/develop --no-ff --allow-unrelated-histories -m "Auto-merge develop -> test"
          git push origin test

      - name: Déclencher la création de PR test -> main
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: create-pr-from-test