name: Auto Merge develop → test

on:
  push:
    branches:
       # call this workflow on each push 
      - develop  

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}  # Utilise le PAT qui a les droits de push vers test

      - name: Configurer Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Fusionner develop vers test
        run: |
          git fetch origin
          git checkout test
          git merge origin/develop --no-ff -m "Auto-merge develop → test"
          git push origin test
