name: Auto Merge develop -> test

on:
  push:
    branches:
      # Calls this workflow when there is a push to develop branch
      - develop  

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configurer Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Merge develop into test
        run: |
          git fetch origin
          git checkout test
          git merge origin/develop --no-ff -m "Auto-merge develop -> test"
          git push origin test  # Push to branch `test`
