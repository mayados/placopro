# .github/workflows/merge-develop-to-test.yml
name: Auto Merge develop → test

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.client_payload.ref == 'refs/heads/develop' }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
          ref: test

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin develop test
          git checkout test
          git merge origin/develop --no-ff -X theirs -m "Auto-merge develop → test"
          git push origin test
