name: Auto Merge develop -> test

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write  

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          fetch-depth: 0
          ref: test

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Fetch latest branches
        run: git fetch origin develop test

      - name: Verify develop is ahead of test
        run: |
          if git diff --quiet origin/test origin/develop; then
            echo "âœ… test is already up-to-date with develop. Nothing to merge."
            exit 0
          fi

      - name: Merge develop into test
        run: |
          git checkout test
          git merge origin/develop --no-ff -m "Auto-merge develop -> test"
          git push origin test

      - name: Debug push result
        run: |
          echo "Remote test head:" && git log origin/test -1 --oneline
          echo "Local test head: " && git log test -1 --oneline
          git rev-list --left-right --count origin/test...origin/develop

      - name: Dispatch create-pr-from-test
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: create-pr-from-test
          client-payload: '{"ref":"refs/heads/test"}'
