# .github/workflows/merge-develop-to-test.yml
name: Auto Merge develop -> test

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          persist-credentials: true
          fetch-depth: 0
          ref: test

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Fetch latest branches
        run: git fetch origin develop test

      - name: Merge develop into test (favor develop on conflicts)
        run: |
          git checkout test
          git merge origin/develop --no-ff -X theirs -m "Auto-merge develop -> test"
          git push origin test
