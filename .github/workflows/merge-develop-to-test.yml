name: Auto Merge develop -> test

on:
  repository_dispatch:
    types: [trigger-merge]

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ”„ PrÃ©parer les branches locales
        run: |
          git fetch origin
          git checkout -b develop-latest origin/develop
          git checkout -b test origin/test
          git branch --set-upstream-to=origin/test test

      - name: ğŸ” VÃ©rifier si develop est en avance sur test
        run: |
          if git diff --quiet test...develop-latest; then
            echo "âœ… Aucun changement Ã  merger. OpÃ©ration annulÃ©e."
            exit 0
          fi

      - name: ğŸ” Fusionner develop dans test avec stratÃ©gie 'ours'
        run: |
          git checkout test
          git merge -X ours develop-latest --no-edit -m "Auto-merge develop -> test"
          git push origin test

      - name: ğŸ§ª VÃ©rifier que le push a bien modifiÃ© la branche distante
        run: |
          git fetch origin test
          echo "ğŸ“¦ Dernier commit distant :"
          git log origin/test -1 --oneline
          echo "ğŸ§  Dernier commit local :"
          git log test -1 --oneline
          git branch -vv
          git remote show origin

      - name: ğŸš€ DÃ©clencher la crÃ©ation de PR test -> main
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: create-pr-from-test
          client-payload: '{"ref": "refs/heads/test"}'
 