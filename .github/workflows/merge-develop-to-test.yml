# ===========================
# FICHIER : .github/workflows/merge-develop-to-test.yml
# ROLE : Merge automatique de la branche "develop" vers la branche "test"
# ===========================

name: Auto Merge develop -> test # Nom du workflow visible dans GitHub Actions

on:
  push:
    branches:
      - develop # Déclenche ce workflow à chaque push sur la branche "develop"

jobs:
  merge:
    runs-on: ubuntu-latest # Spécifie l'environnement d'exécution (ici, une VM Ubuntu maintenue par GitHub)
    steps:
      - name: Checkout Repository # Étape pour récupérer le dépôt dans l’environnement GitHub Actions
        uses: actions/checkout@v4 # Utilisation de l'action officielle GitHub pour cloner le repo
        with:
          token: ${{ secrets.GH_PAT_MERGE }} # Utilisation d’un token personnel sécurisé pour autoriser le push après merge
          fetch-depth: 0 # Récupère tout l’historique Git (nécessaire pour faire un merge complet entre branches)
          
      - name: Configure Git identity # Configure l'identité Git utilisée pour les commits générés par l’action
        # Nom utilisé pour les commits générés automatiquement
        # Email associé à ces commits
        run: |
          git config --global user.name "github-actions"  
          git config --global user.email "actions@github.com"

      - name: Merge develop into test # Étape de merge proprement dite
        # Récupère les dernières modifications du dépôt
        # Bascule sur la branche "test"
        # Fusionne "develop" dans "test" avec un commit explicite (pas de fast-forward)
        # Pousse la branche mise à jour vers GitHub
        run: |
          git fetch origin
          git checkout test
          git merge origin/develop --no-ff --allow-unrelated-histories -m "Auto-merge develop -> test"
          git push origin test# .github/workflows/merge-develop-to-test.yml
name: Auto Merge develop -> test

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          persist-credentials: true
          fetch-depth: 0
          ref: test

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Fetch latest branches
        run: git fetch origin develop test

      - name: Debug before merge
        run: |
          echo "→ origin/develop head :" 
          git log origin/develop -1 --oneline
          echo "→ Content on develop :"
          git show origin/develop:again.md

          echo
          echo "→ origin/test head :"
          git log origin/test -1 --oneline
          echo "→ Content on test :"
          git show origin/test:again.md || echo "⚠️ again.md missing"

      - name: Verify develop is ahead of test
        run: |
          if git diff --quiet origin/test origin/develop; then
            echo "✅ test already up-to-date"
            exit 0
          fi

      - name: Verify GH_PAT_MERGE works in Actions
        run: |
          echo "→ Testing token validity…"
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_PAT_MERGE }}" \
            https://api.github.com/user \
          && echo " Token is valid" || echo " Token failed"

          echo "→ Testing raw file fetch…"
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_PAT_MERGE }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/mayados/placopro/contents/again.md?ref=test" \
          && echo " Fetch OK" || echo " Fetch failed"

      - name: Merge develop into test (favor theirs)
        run: |
          git checkout test
          git merge origin/develop --no-ff -X theirs -m "Auto-merge develop -> test"
          git push origin test

      - name: Debug after merge
        run: |
          echo "→ origin/test head :" 
          git log origin/test -1 --oneline
          echo "→ Content on test now :"
          git show origin/test:again.md || echo "⚠️ again.md still missing"
          echo
          git rev-list --left-right --count origin/test...origin/develop

      - name: Dispatch create-pr-from-test
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: create-pr-from-test
          client-payload: '{"ref":"refs/heads/test"}'