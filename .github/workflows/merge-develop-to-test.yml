# .github/workflows/merge-develop-to-test.yml
name: Auto Merge develop -> test

on:
  repository_dispatch:
    types: [trigger-merge]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_MERGE }}
          persist-credentials: true
          fetch-depth: 0
          ref: develop

      - name: Configure Git identity
        run: |
          git branch
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Fetch latest branches
        run: git fetch origin develop test

      - name: ğŸ” Afficher lâ€™utilisateur liÃ© au token
        run: |
          echo "â†’ Appel Ã  lâ€™API GitHub pour identifier le token..."
          curl -s -H "Authorization: Bearer ${{ secrets.GH_PAT_MERGE }}" https://api.github.com/user

      - name: Debug before merge
        run: |
          git branch
          echo "â†’ origin/develop head :" 
          git log origin/develop -1 --oneline
          echo "â†’ Content on develop :"
          git show origin/develop:again.md

          echo
          echo "â†’ origin/test head :"
          git log origin/test -1 --oneline
          echo "â†’ Content on test :"
          git show origin/test:again.md || echo "âš ï¸ again.md missing"

      - name: Verify develop is ahead of test
        run: |
          if git diff --quiet origin/test origin/develop; then
            echo "âœ… test already up-to-date"
            exit 0
          fi

      - name: Verify GH_PAT_MERGE works in Actions
        run: |
          echo "â†’ Testing token validityâ€¦"
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_PAT_MERGE }}" \
            https://api.github.com/user \
          && echo " Token is valid" || echo " Token failed"

          echo "â†’ Testing raw file fetchâ€¦"
          curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GH_PAT_MERGE }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/mayados/placopro/contents/again.md?ref=test" \
          && echo " Fetch OK" || echo " Fetch failed"

      - name: Merge develop into test (favor theirs)
        run: |
          git checkout test
          git merge origin/develop --no-ff -X theirs -m "Auto-merge develop -> test"
          git push origin test

      - name: Debug after merge
        run: |
          echo "â†’ origin/test head :" 
          git log origin/test -1 --oneline
          echo "â†’ Content on test now :"
          git show origin/test:again.md || echo "âš ï¸ again.md still missing"
          echo
          git rev-list --left-right --count origin/test...origin/develop

      - name: Dispatch create-pr-from-test
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: create-pr-from-test
          client-payload: '{"ref":"refs/heads/test"}'